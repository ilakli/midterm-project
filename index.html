<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Facebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id = "bluebar">
        <div id="logo-holder">
            <span class="facebook-logo"> Facebook </span>
        </div>

        <div id="searchbar">
            <form action="search_someing.html">
                <input type="text" id="text-search" placeholder="Search">
                <button id = "search-button" type="submit">
                    <i class = "search-logo"> </i>
                </button>
            </form>
        </div>

        <div class="user-menu">
            <div id = "user-space">

                <div id = "user-name-and-photo">
                    <img class = "user-photo" src = "https://goo.gl/KRKS3W">
                    <span id = "irakla"> Irakla </span>
                </div>
                <div class = "line"> </div>

                <span id = "home-button"> Home </span>
            </div>

            <div id = "notifications">
                <div class = "notifications" id = "friend-requests-notification"></div>
                <div class = "notifications" id = "messages-notification"></div>
                <div class = "notifications" id = "general-notification"></div>
            </div>

            <div id = "settings">

                <div class = "line"> </div>
                <div class = "settings" id = "help"></div>
                <div class = "settings" id = "settings-drop"></div>
            </div>
        </div>        
    </div>

    <div id = "global-container">
        
    </div>
</body>
</html>
